<!doctype html>
<html lang="en">

<head>
  <title>Joshua Nieto Photography</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--My CSS File-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Header Carosel-->
  <div class="container col-md-11 col-sm">

    <!--Carosel Overlay (Title, Lead, Logo)-->
    <div class="carouselOverlay">
      <div class="top-left display-4">Joshua Nieto Photography</div>
      <div class="w.100"></div>
      <div class="lead caption">Photographer & Cinematographer</div>
      <img src="Logo Photoshop\JNP-Logo-V2.png"
        class="JNPLogo img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
        alt="Joshua Nieto Photography Logo">
    </div>

    <!--Nav Bar------------------------------------>
    <!--Dropdown-->
    <div class="carouselOverlayNav">
      <nav class="nav justify-content-center">
        <div class="dropdown">
          <button class="dropbtn btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Photography
          </button>
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <a class="dropdown-item" href="#">Nature</a>
            <a class="dropdown-item" href="#">Studio</a>
            <a class="dropdown-item" href="#">Around The Block</a>
            <a class="dropdown-item" href="#">Abstract</a>
          </div>
        </div>

        <!--Other Nav Items-->
        <div class="OtherNavbarItems">
          <button type="button" class="btn btn-secondary">Bio</button>
          <button type="button" class="btn btn-secondary">Portfolio</button>
          <button type="button" class="btn btn-secondary">Contact</button>
        </div>
      </nav>
    </div>
    <!-------------------------------------->

    <!--Carosel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img class="d-block w-100" src="Photos\Web.png" alt="First slide">

        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Photos\Bridge.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Photos\TwoVultures.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!---------------------------------------------->
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <p>
        <span class="GalleryTitle text-shadow underline display-3" style="color:black;">Gallery</span>
      </p>
    </div>
    <div class="row justify-content-center">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="Photos\ManOfFire.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><button type="button" class="btnCard btn btn-secondary">Adstract</button></p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="Photos\ManOfFire.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><button type="button" class="btnCard btn btn-secondary">Adstract</button></p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="Photos\ManOfFire.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><button type="button" class="btnCard btn btn-secondary">Adstract</button></p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="Photos\ManOfFire.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><button type="button" class="btnCard btn btn-secondary">Adstract</button></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
